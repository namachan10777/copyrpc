[package]
name = "thread_channel"
version = "0.1.0"
edition = "2024"

[dependencies]
slab = "0.4"
clap = { version = "4", features = ["derive"], optional = true }
parquet = { version = "54", optional = true }
arrow = { version = "54", optional = true }
core_affinity = { version = "0.8", optional = true }

[features]
bench-bin = ["clap", "parquet", "arrow", "core_affinity"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "comparison"
harness = false

[[bench]]
name = "spsc_perf"
harness = false

[[bin]]
name = "channel_bench"
required-features = ["bench-bin"]

[[bin]]
name = "spsc_bench"
required-features = ["bench-bin"]

[[bin]]
name = "spsc_compare"
required-features = ["bench-bin"]

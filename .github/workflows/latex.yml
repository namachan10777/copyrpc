name: Build LaTeX

on:
  push:
    paths:
      - 'papers/ipsj-hpc203/**'
  pull_request:
    paths:
      - 'papers/ipsj-hpc203/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ipsj-latex papers/ipsj-hpc203

      - name: Build PDF
        run: docker run --rm -v ${{ github.workspace }}/papers/ipsj-hpc203:/workdir ipsj-latex latexmk main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: ipsj-hpc203
          path: papers/ipsj-hpc203/main.pdf
